<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin:auto;
            overflow:hidden;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
        }
        h2, p {
            text-align:center;
            color:#333;
        }
        input[type='text'], textarea, input[type='number']{
            width :100%;
            border :1px solid #ddd;
            padding :10px;
            border-radius :5px;
            margin-bottom :10px;
        }
        input[type='submit']{
            display:block;
            width :100%;
            padding :10px;
            border:none ;
            background-color:#333 ;
            color:white ;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Review</h2>

    <div>
        <p></p>
    </div>

    <form action="/reviews/new" method="post">
        사용 후기:<br>
        <textarea></textarea><br><br>
        평점(1-5):<br>
        <input type="number" min=1 max=5/><br/><br/>
        <input type='submit' value='평가 남기기' />
    </form>

</div>


</body>
</html>
