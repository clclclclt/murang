<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragment/header.html :: fragment-head"></div>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function like(a){
            alert("찜 하셨습니다.");
            location.href="/articles/like/"+a;
        }

        function cancel(a){
            alert("찜을 취소했습니다.");
            location.href="/articles/cancelLike/"+a;
        }

        function rental(a){
            alert("렌탈하였습니다.");
            location.href="/articles/rentals/"+a;
        }
    </script>
    <link href="/css/detail.css" rel="stylesheet">
</head>
<body>
<div th:replace="/fragment/header.html :: fragment-header"></div>


<div class="product-wrap">
    <div class="product-wrap2">
        <div class="left-detail"><img th:src="'\\'+${filePath}" alt="머랭" width="100%" height="100%"/></div>
        <div class="right-detail">
            <div class="detail-header" th:text="${articleDto.title}">
                상품명
                </div>
                <a th:onclick="like([[${articleDto.id}]]);" class="headericon" th:if="${heartDto} == false"><i class="fa-solid fa-heart" style="color:black;"></i></a>
                <a th:onclick="cancel([[${articleDto.id}]]);" class="headericon" th:if="${heartDto} == true"><i class="fa-solid fa-heart" style="color:red;"></i></a>
            <h2 th:text="|가격 ${articleDto.price}|">가격</h2>
            <div class="product-day">
                <p th:text="|렌트기간 ${articleDto.period}|">렌트기간</p>
                <p th:text="|등록날짜 ${articleDto.publishDay}|">등록날짜</p>
            </div>
            <div class="buywrap">
                <div class="leftbtn">머랭톡</div>
                <a class="buybtn" th:onclick="rental([[${articleDto.id}]])" th:if="${articleDto.status} == false"><span>렌탈하기</span></a>
            </div>
        </div>

        <div class="detail-info">
            <div class="detail-desc" th:text="${articleDto.description}">상품설명</div>
            <div class="product-info">
                <h1 style="font-size: 25px;">공유자 정보</h1>
                <h1>이름: (이름)</h1>
                <h1>신뢰등급: (신뢰등급)</h1>
            </div>
        </div>
        <div style="clear: both;"></div>
        <div class="review">
            <h1>Review</h1>
            <div class="leftname">이름</div>
            <div class="leftcontent">내용</div>
            <ul>
                <li class="reviews-view">
                    <p class="reviews-name">홍길동</p>
                    <p class="reviews-content">좋아요</p>
                </li>

            </ul>
        </div>

    </div>

</div>



<div style="clear: both;"></div>



<div th:replace="/fragment/footer.html :: fragment-footer"></div>


</body>
</html>
