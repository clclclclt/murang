<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <thead>렌탈 목록</thead>
    <tr>
        <th>제목</th>
        <th>게시일</th>
        <th>재고</th>
        <th>가격</th>
        <th>기간</th>
        <th>이미지</th>
    </tr>
    <tr th:each="article: ${rentalArticleList}">
        <td th:text="${article.title}"></td>
        <td th:text="${article.publishDay}"></td>
        <td th:text="${article.stock}"></td>
        <td th:text="${article.price}"></td>
        <td th:text="${article.period}"></td>
        <td><a th:href="'/articles/'+${article.articleId}"><img th:src="'\\'+${article.filePath}" alt="Image" width="100" /></a></td>
    </tr>
</table>
</body>
</html>
