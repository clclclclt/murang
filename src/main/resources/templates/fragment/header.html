<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="fragment-head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/css/header.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/js/header.js"></script>
</head>

<body>

<div th:fragment="fragment-header">

    <div class="zzim1">
        <div class="zzim2">찜한상품</div>
        <a href="/users/mypage?like=1"><i class="fa-solid fa-heart"></i><span th:if="${session.userId == null}">0</span><span th:if="${session.userId != null}" th:text="|&nbsp; ${session.zzim}|"></span></a>
    </div>

    <div class="upbtn" onclick=" window.scrollTo({ top: 0, behavior: 'smooth' });">
        <div class="upbtn2">TOP</div>
    </div>



    <!-- a태그는 추후 <a th:href="@{링크주소}">~~~</a> 의 형식으로 변경 -->
    <!-- header 는 타임리프의 fragment 사용 -->
    <div class="header-wrap">
        <header>
            <div class="header-logo"><a href="/"><img src="/image/ajfod3.png" alt="머랭" width="100%" height="100%"></a></div>
            <div class="header-menu">
                <div class="header-login">
                    <div class="searchbar">
                        <form id="searchform" action="#" method="GET">
                            <input type="text" name="searchword" class="searchbox" placeholder="검색" maxlength="8">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </form>  
                    </div>

                    <a th:if="${session.userId == null}" href="/users/loginform" id="loginbtn"><i class="fa-solid fa-user"></i>&nbsp;로그인</a>
                    <a th:if="${session.userId != null}" href="/users/mypage" class="logoutbtn"><i class="fa-solid fa-user" th:text="|&nbsp; ${session.userId}|"></i></a>
                    <a th:if="${session.userId != null}" href="/users/logout" class="logoutbtn">로그아웃</a>
                </div>
                <ul>
                    <li><a href="/articles">상품 렌트</a></li>
                    <li><a href="/articles/new">상품 등록</a></li>
                    <li><a href="#">머랭톡</a></li>
                </ul>
            </div>

        </header>
    </div>
</div>
</body>

</html>
