<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragment/header.html :: fragment-head"></div>
    <script src="/js/mypage.js"></script>
    <link href="/css/mypage.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<div th:replace="/fragment/header.html :: fragment-header"></div>

<div class="container-wrap">
<div class="container">
    <div class="profile">
        <div class="left-profile">
            <div class="profile-photo">
                <img src="/image/ajfod.png" width="100%" height="100%" alt="이미지공간">
            </div>
        </div>
        <div class="right-profile">
            <div  th:text="|안녕하세요 ${user.userId}님|">아이디</div>
            <a href="/users/logout">로그아웃</a>
            <div  th:text="|신뢰등급: ${user.grade}|">신뢰등급</div>
        </div>
        <span class="editbtn">정보수정</span>
    </div>

    <ul class="mymenu">
        <li data-url="makenProduct">등록한 상품</li>
        <li data-url="rentProduct">렌트한 상품</li>
        <li data-url="likeProduct" id="likeProductItem">찜한 상품</li>
        <li data-url="completeProduct">렌트완료상품</li>
    </ul>

    <div class="myproducts">
        <ul class="productlist">

        </ul>
    </div>
</div>

<div th:replace="/fragment/footer.html :: fragment-footer"></div>
</div>

</body>
</html>
